<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
   
    <form action="http://localhost:5000/update_task/{{id}}" method="post">
        <div class="form-group">
            <label for="firstname" class="control-label col-sm-2">Task Name:</label>
            <div class="col-sm-10">
                <input type="text" id="firstname" name="taskname" placeholder="task name" class="form-control" value="{{ taskname }}">
            </div>
            
        </div>
        <div class="form-group">
            <label for="lastname" class="control-label col-sm-2">End Date:</label>
            <div class="col-sm-10">
                <input type="date" id="lastname" name="enddate" placeholder="lastname" class="form-control"  value="{{ enddate }}">
            </div>
            
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>

            </div>
        </div>
           
    </form>
        
</body>
</html>
